<header class="flex justify-between lg:justify-normal items-center gap-2 relative bg-zinc-900 h-12 px-4">
    <img class="cursor-pointer" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" width="35px" src="/snow.svg" alt="">
    <!-- Aqui usamos h-[calc(100dvh-3rem)] para restar la altura del header al menÃº, y que no se sobresalga de la pantalla -->
    <ul [ngClass]="{'invisible': !isMenuOpen, 'bg-zinc-900 h-[calc(100dvh-3rem)] absolute top-full right-0 py-2 w-1/2 rounded-b-sm transition-all duration-300 ease-in-out': isMenuOpen}" class="lg:flex lg:visible text-neutral-400" id="mobile-menu">
        <li routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="hover:bg-zinc-800 hover:text-white py-1 px-2 rounded-sm cursor-pointer">Home</li>
        <li routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="hover:bg-zinc-800 hover:text-white py-1 px-2 rounded-sm cursor-pointer">Settings</li>
    </ul>
    <button (click)="toggleMenu()" data-collapse-toggle="mobile-menu" type="button" class="p-2 text-white rounded-lg lg:hidden">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
</header>
<hr class="text-zinc-600">
