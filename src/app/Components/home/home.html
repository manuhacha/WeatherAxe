<div class="content">
  <app-header></app-header>
  <main>
    <ErrorBanner [error]="error()"></ErrorBanner>
    <div class="forecast block md:flex justify-between border border-zinc-600 rounded-sm text-white w-11/12 lg:w-1/2  xl:w-1/3 py-5 px-8 mx-auto">
      <div class="current">
        <span class="text-3xl font-medium">Current weather</span>
        <div class="location flex items-center gap-1">
          <fa-icon class="text-2xl fa-width-auto" [icon]="faLocationDot"  />
          <span class="text-2xl">Seville</span>
        </div>
        <p class="text-xl">{{currentWeather().time ? formatter.format(currentWeather().time) : '-'}}</p>
      </div>
      <div class="weather mt-4 lg:mt-0 flex items-center gap-3">
        <i class="text-7xl wi wi-day-sunny mx-4"></i>
        <div class="temperature flex">
          <p class="text-6xl">{{ currentWeather().temperature ? currentWeather().temperature : '-' }}</p>
          <span class="text-3xl">ÂºC</span>
        </div>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
